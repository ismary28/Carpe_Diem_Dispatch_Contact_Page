<!DOCTYPE html>
	<html lang="en" dir="ltr">
		<head>
			<link rel="stylesheet" href="style.css">
			<title>Carpe Diem Dispatch LLC</title>
		<img src="">
		</head>
		<body>
			<section>
				<div class="container">
		<h1 class='title uppercase' id='article-title'>Carpe Diem Dispatch LLC Entry Form</h1>
	<br>

			<form>
		<fieldset>
			<legend><h2>Contact Details</h2></legend>
			<label>Name:</br>
			<input type="text" name="name"></label></br>
			<label>Company Name:</br>
			<input type="text" name="company name"></label>
		</br>
			<label>Email:</br>
			<input type="text" name="email"></label>
		</br>
			<label>Mobile:</br>
			<input class="mobile color" type="text" name="mobile"></label>
		</br>
			<label>Telephone:</br>
			<input type="text" name="telephone"></label>
		</br>
		</fieldset>
			<br>	
			<br>
				<label for="years of authority">How long have you had your authority for?</label>
                	<input id="years" name="years" type="number" required max="1" min="100" step="1">
					</input>
					<br>
					<label for="mc number">What is your MC#?</label>
					<input id="number" name="mc number" type="number text" required>
				</input>
			</br>
			<br>
			<label for="type of truck">What type of truck do you own?</label>
			<select id="type of truck" name="type of truck">
			<option value="power only">Power Only</option>
			<option value="dry van">Dry van</option>
			<option value="reefer">Reefer</option>
			<option value="flatbed">Flatbed</option>
			<option value="car hauler">Car hauler</option>
			</br>
		</select>
	</div>
			</form>
		</section>
	</section>
	</body>
</html>
